<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/app.css">

</head>
<body>
<div id="app">
    {{message}}
    {{sayi}}
</div>
<script src="assets/js/vue.js"></script>
<script>

    const app = new Vue({
        el: '#app',
        name: 'Silicon academy',
        data: {
            message: 'Hello Vue',
            sayi: 5
        },
        created() {
            console.log('Instance oluşturuldu ')
        },
        mounted() {
            console.log('DOM a eklendi');
            this.sayi = Math.floor(Math.random()*60) + 2;

        },
        updated(){
            console.log('DOM güncellendi')
        },
        destroyed(){
            console.log('Instance yok edildi')
        }
    });

   // app.$destroy();
</script>

</body>
</html>
